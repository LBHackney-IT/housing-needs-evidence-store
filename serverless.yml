service: hn-evidence-store

provider:
  name: aws
  region: eu-west-2
  stage: ${opt:stage}
  runtime: nodejs12.x
  memorySize: 512
  timeout: 10
  tracing:
    lambda: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
        - s3:DeleteObject
        - s3:ListBucket
      Resource: "*"
    - Effect: Allow
      Action:
        - es:ESHttpPost
        - es:ESHttpPut
        - es:ESHttpDelete
        - es:ESHttpGet
      Resource:
        - { "Fn::GetAtt": ["ElasticSearchInstance", "DomainArn"] }
        - {
            "Fn::Join":
              [
                "",
                ["Fn::GetAtt": ["ElasticSearchInstance", "DomainArn"], "/*"],
              ],
          }
  environment:
    BUCKET_NAME: "${self:service}-${self:provider.stage}-documents"
    ES_CLIENT_ENDPOINT:
      Fn::GetAtt: [ElasticSearchInstance, DomainEndpoint]
    ES_INDEX_NAME: documents

plugins:
  - serverless-domain-manager

package:
  individually: true
  exclude:
    - ./**

functions:
  hn-evidence-store-api:
    name: ${self:service}-${self:provider.stage}-api
    handler: lib/handler.handler
    package:
      include:
        - package.json
        - lib/**
        - node_modules/**
    events:
      - http:
          path: /
          method: ANY
          authorizer: ${self:custom.authorizer.${self:service}-authorizer}
      - http:
          path: /{proxy+}
          method: ANY
          authorizer: ${self:custom.authorizer.${self:service}-authorizer}

  hn-evidence-store-s3-upload:
    name: ${self:service}-${self:provider.stage}-indexer
    handler: lib/s3/objectCreated.handler
    package:
      include:
        - package.json
        - lib/**
        - node_modules/**
    events:
      - s3:
          bucket: ${self:service}-${self:provider.stage}-documents
          event: s3:ObjectCreated:*
          existing: true

  hn-evidence-store-authorizer:
    name: ${self:service}-${self:provider.stage}-authorizer
    handler: authorizer.handler
    package:
      include:
        - authorizer.js
        - node_modules/**
    environment:
      ALLOWED_GROUPS: "housingneeds-singleview-beta"
      JWT_SECRET: ${ssm:/common/hackney-jwt-secret}

resources:
  Resources:
    StoreBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.STORE_BUCKET}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256

    ElasticSearchInstance:
      Type: AWS::Elasticsearch::Domain
      Properties:
        EBSOptions:
          EBSEnabled: true
          VolumeType: gp2
          VolumeSize: 10
        ElasticsearchClusterConfig:
          InstanceType: t2.small.elasticsearch
          InstanceCount: 1
          DedicatedMasterEnabled: false
          ZoneAwarenessEnabled: false
        ElasticsearchVersion: 7.4
        AccessPolicies:
          Version: "2012-10-17"
          Statement:
            Action:
              - es:ESHttpGet
              - es:ESHttpPut
              - es:ESHttpPost
              - es:ESHttpHead
            Principal: "*"
            Effect: Allow

custom:
  authorizer:
    hn-evidence-store-authorizer:
      name: ${self:service}-authorizer
      type: request
      identitySource: ""
      resultTtlInSeconds: 0
  domains:
    staging: staging-evidence-store.api.hackney.gov.uk
    prod: evidence-store.api.hackney.gov.uk
  customDomain:
    domainName: ${self:custom.domains.${self:provider.stage}}
    basePath: ""
    certificateName: "*.api.hackney.gov.uk"
    createRoute53Record: false
