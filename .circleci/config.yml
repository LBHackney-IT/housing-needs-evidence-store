version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
  deploy:
    executor:
      name: node/default
    parameters:
      stage_name:
        type: string
    steps:
      - checkout

      - node/with-cache:
          steps:
            - run: npm install

      - run:
          name: sls deploy
          command: npm run deploy -- -s << parameters.stage_name >>
workflows:
  continuous-delivery:
    jobs:
      - build-and-test
      - deploy:
          name: Deploy to production
          stage_name: prod
          context: housing-needs-development-context
          filters:
            branches:
              only: master
      - deploy:
          name: Deploy temporary branch
          stage_name: ${CIRCLE_BRANCH##*/}
          context: housing-needs-development-context
          filters:
            branches:
              ignore: master
          requires:
            - build-and-test
